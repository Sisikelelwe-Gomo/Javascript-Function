<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myfunction(txt){
            alert(txt);
        }
    </script>
</head>
<body>
    <form>
        <input type="button" onclick="myfunction('Good Morning!')" value="It's Morning">
        <input type="button" onclick="myfunction('Good Evening!')" value = "It's Evening">
    </form>

    <p>When you click on one of the buttons, a function will be called.
        The function will alert the argument that is passed to it.
    </p>
</body>
</html>
